<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container py-10">
        <h1 class="text-3xl font-bold text-center mb-6">Checkout</h1>
        <div class="row">
            <!-- User Details Form -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title text-2xl font-bold mb-4">User Details</h2>
                        <form id="checkout-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="payment" class="form-label">Payment Method</label>
                                <select class="form-select" id="payment" required>
                                    <option value="">Select Payment Method</option>
                                    <option value="credit">Credit Card</option>
                                    <option value="debit">Debit Card</option>
                                    <option value="upi">UPI</option>
                                    <option value="cod">Cash on Delivery</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-2xl font-bold mb-4">Order Summary</h2>
                        <div id="order-summary" class="space-y-4"></div>
                        <div class="mt-4">
                            <p class="text-lg font-bold">Total: ₹<span id="order-total">0</span></p>
                        </div>
                        <div class="mt-4">
                            <h3 class="text-xl font-bold mb-2">Delivery Details</h3>
                            <p>Standard Delivery: 3-5 Business Days</p>
                            <p>Free Shipping on Orders Above ₹500</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Retrieve cart items from localStorage
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Display Order Summary
        function displayOrderSummary() {
            const orderSummary = document.getElementById("order-summary");
            const orderTotal = document.getElementById("order-total");
            let total = 0;

            orderSummary.innerHTML = "";
            cart.forEach(item => {
                orderSummary.innerHTML += `
                    <div class="flex justify-between items-center">
                        <p>${item.name}</p>
                        <p>₹${item.price}</p>
                    </div>`;
                total += item.price;
            });

            orderTotal.textContent = total;
        }

        // Handle Form Submission
        document.getElementById("checkout-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // Collect User Details
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;
            const payment = document.getElementById("payment").value;

            // Validate Form
            if (!name || !address || !phone || !payment) {
                alert("Please fill out all fields.");
                return;
            }

            // Clear the Cart After Placing the Order
            cart = [];
            localStorage.setItem("cart", JSON.stringify(cart));

            // Show Success Message and Redirect
            alert("Order placed successfully!");
            window.location.href = "index.html";
        });

        // Display Order Summary When the Page Loads
        displayOrderSummary();







    
    // Handle Form Submission
    document.getElementById("checkout-form").addEventListener("submit", function (e) {
        e.preventDefault();

        // Collect User Details
        const name = document.getElementById("name").value;
        const address = document.getElementById("address").value;
        const phone = document.getElementById("phone").value;
        const payment = document.getElementById("payment").value;

        // Validate Form
        if (!name || !address || !phone || !payment) {
            alert("Please fill out all fields.");
            return;
        }

        const order = {
    date: new Date().toLocaleDateString(),
    status: "Processing",
    total: cart.reduce((sum, item) => sum + Number(item.price), 0),
    address: address,
    items: cart.map(item => ({
        id: item.id,
        name: item.name,
        price: Number(item.price),
        image: item.image
    }))
};


        // Save Order to localStorage
        const orders = JSON.parse(localStorage.getItem("orders")) || [];
        orders.push(order);
        localStorage.setItem("orders", JSON.stringify(orders));

        // Clear the Cart
        cart = [];
        localStorage.setItem("cart", JSON.stringify(cart));

        // Show Success Message and Redirect
        alert("Order placed successfully!");
        window.location.href = "index.html";
    });



    </script>
</body>
</html>
